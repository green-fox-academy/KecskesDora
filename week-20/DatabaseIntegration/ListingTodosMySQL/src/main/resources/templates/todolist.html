<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/style.css}" />
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>
    Todos for today:
</h1>
<a href="/todos/add">Add new todo</a>
<div>
    <form th:action="@{/todos/list}" action="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="search">
    </form>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>DATE OF CREATION</th>
        <th>DUE DATE</th>
        <th>ACTION</th>
        <th>ASSIGNEE</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{creationDate}"></td>
        <td th:text="*{dueDate}"></td>
        <td th:text="*{title}"></td>
        <td>
            <a th:href="'/assignees/' + *{assignee.id} + '/todos'" th:text="*{assignee}"></a>
        </td>
        <td th:text="*{done}"></td>
        <td th:text="*{urgent}"></td>
        <td>
            <a th:href="'/todos/' + *{id} + '/delete'">delete</a>
        </td>
        <td>
            <a th:href="'/todos/' + *{id} + '/edit'">edit</a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{/todos/list}">List all</a>
</div>
<div>
    <a th:href="@{/assignees/list}">List of assignees</a>
</div>
</body>
</html>
