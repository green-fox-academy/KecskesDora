<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/style.css}" />
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>
    Todos for today:
</h1>
<a th:href="@{/todos/add}">Add new todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{done}"></td>
        <td th:text="*{urgent}"></td>
        <td>
            <a th:href="'/todos/' + *{id} + '/delete'">delete</a>
        </td>
        <td>
            <a th:href="'/todos/' + *{id} + '/edit'">edit</a>
        </td>
    </tr>
</table>
</body>
</html>
