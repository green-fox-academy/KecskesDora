<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/style.css}" />
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>
    Todos for today:
</h1>
<a th:href="@{/todos/add}">Add new todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{isDone()}"></td>
        <td th:text="*{isUrgent()}"></td>
        <td>
            <!--<form th:action="@{/todos/delete}" method="post">
                <button type="submit" th:name="delete" th:value="*{id}">delete</button>
            </form>-->
            <form th:action="@{/todos/delete}" method="get">
                <a th:href="'/todos/' + *{id} + '/delete'">delete</a>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
