<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Login Form</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
        <link href = "loginForm_styles.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="https://freepngimg.com/download/red_panda/4-2-red-panda-free-png-image.png">
    </head>

    <body>
        <section>
            <header>  
                <h2>Account Login</h2>
            </header> 

            <form action="" method="POST" class="login-form">
            <div>
                <label class="input-title" for="username">Username</label>
                <input id="username" type="text">    
            </div>
            <div>
                <label class="input-title" for="password">Password</label>
                <input id="password" type="password">
            </div>
            <div>
                <input id="forgot-password" type="button" value="Forgot Password?">
            </div>
            <div>
                <input id="login-button" type="submit" value="Login">
            </div>
            </form>
        </section>
    </body>
</html>
