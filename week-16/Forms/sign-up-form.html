<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
        <link href="sign-up-form-styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <section>
            <h2>Sign up</h2>
        
            <form action="https://newsletter-ws.herokuapp.com/register" method="POST" class="sign-up-form">
                
                <div class="column" id="left">
                    <div class="input-field">  
                        <input id="name" type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <input id="email" type="email" placeholder="E-mail">
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" placeholder="Password">
                    </div >
                    <div class="input-field">
                        <input id="passwordConfirmation" type="password" placeholder="Retype password">
                    </div>
                    <div>
                        <input id="sign-me-button" type="submit" value="sign me up">
                    </div>
                </div>    

                <div class="column" id="middle">
                    OR
                </div>

                <div class="column" id="right">
                    <div class="login-button"></div>
                    <input id="facebook-login" type="button" value="Login with facebook">
                </div>
                
            </form>
        </section>
    </body>
</html>
