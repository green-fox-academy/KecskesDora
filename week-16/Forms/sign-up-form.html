<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
        <link href="sign-up-form-styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <section>
            <h2>Sign up</h2>
        
            <form action="https://newsletter-ws.herokuapp.com/register" method="POST" class="sign-up-form">
                <div class="container">

                <div class="col-left">
                    <div class="input-field">
                        <div>  
                            <input id="name" type="text" placeholder="Username" name="name" required>
                        </div>
                        <div>
                            <input id="email" type="email" placeholder="E-mail" name="email" required>
                        </div>
                        <div>
                            <input id="password" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div>
                            <input id="passwordConfirmation" type="password" placeholder="Retype password" name="passwordConfirmation" required>
                        </div>
                    </div>
            
                    <div>
                        <input id="sign-me-button" type="submit" value="sign me up">
                    </div>
                </div>    

                <div class="col-middle">
                    <p class="or">OR</p>
                </div>

                <div class="col-right" id="log-in-link">
                    <div>
                        <a id="facebook-link" href="https://www.facebook.com/">Log in with facebook</a>
                    </div>
                    <div>
                        <a id="twitter-link" href="https://twitter.com/">Log in with Twitter</a>
                    </div>
                    <div>
                        <a id="google-link" href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Log in with Google+</a>
                    </div>
                </div>
                
                </div>
                </form>
            </form>
        </section>
    </body>
</html>
