<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>

<div>
    <ul>
        <li>
            <a th:href="'/?name=' + ${name}">Information</a>
        </li>
        <li>
            <a th:href="'/nutritionStore?name=' + ${name}">Nutrition Store</a>
        </li>
        <li>
            <a th:href="'/trickCenter?name=' + ${name}">Trick Center</a>
        </li>
        <li>
            <a th:href="'/actionHistory?name=' + ${name}">Action History</a>
        </li>
    </ul>
</div>
<div>
    <img src="greenfox.png" alt="fox">
</div>
<form th:action="@{'/nutritionStore?name=' + ${name}}" method="post">
<div>
    <label for="food">Food</label>
    <select id="food" name="food" required>
        <option th:each="food : ${foodList}" th:text="${food}" th:selected="${foodList.get(0)}"></option>
    </select>

    <label for="drink">Drink</label>
    <select id="drink" name="drink" required>
        <option th:each="drink : ${drinks}" th:text="${drink}" th:selected="${drinks.get(0)}"></option>
    </select>

    <button type="submit">Change</button>
</div>
</form>
</body>
</html>
