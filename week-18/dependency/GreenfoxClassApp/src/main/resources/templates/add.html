<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>

<body>
<div>
    <h1>Add new student to the list!</h1>
</div>

<form th:action="@{/gfa/save}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:name="name" placeholder="Name" required>
    </div>
    <div>
       <input type="submit" value="save">
    </div>
</form>
    <div>
        <a th:href="@{/gfa}">Back</a>
    </div>
</body>
</html>
